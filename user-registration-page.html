<!DOCTYPE html>
<html lang="en">
<head>
	<title>New user registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/user.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-user">
			<div class="wrap-user">
				<form class="user-form validate-form p-l-55 p-r-55 p-t-55 p-b-30">
                    <div class="title p-b-30 p-l-30">NEW USER REGISTRATION</div>
                     <div class="user-row m-b-12">
                        <div class="column-left p-b-10">
                            <span class = "name-text">
                                <h2>First name:</h2>
                            </span>
                            <span class = "name-text m-b-30">
                                <h2>Last name:</h2>
                            </span>
                            <span class = "name-text">
                                <h2>Password:</h2>
                            </span>
                            <span class = "name-text">
                                <h2>Email:</h2>
                            </span>
                        </div>
                        <div class="column-right">
                            <div class="wrap-input100 validate-input m-b-18 p-l-10 p-b-5" data-validate="Please enter first name">
						      <input class="first-name m-b-5" type="text" name="firstname" placeholder="First name">
                            </div> 
                            <div class="wrap-input100 validate-input  m-b-18 p-l-10 p-b-5" data-validate = "Please enter last name">
						      <input class="last-name m-b-5" type="text" name="lastname" placeholder="Last name">
					       </div>
                            <div class="wrap-input100 validate-input  m-b-18 p-l-10 p-b-5" data-validate = "Please enter password">
						      <input class="password m-b-5" type="password" name="pass" placeholder="Password">
					       </div>
                            <div class="wrap-input100 validate-input m-b-20 p-l-10 p-b-5" data-validate = "Please enter email">
						      <input class="email m-b-5" type="text" name="email" placeholder="Email">
					       </div>
                    </div>
                    </div>                    
                    <div class="container-register-btn">
                        <button class="register-user-btn">
                            <span class="name-text register">&nbsp Register</span>
                        </button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
