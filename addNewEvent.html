<!DOCTYPE html>

<head>
	<title>Add new Event</title>
    <meta charset="utf-8">
	<link href="addNewEvent.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">  
  <form class="event" action="" method="post">
    <h1>ADD NEW EVENT</h1>
    <h2>Please add the following information: </h2>
    <label for="name">Event Name</label>
    <input type="text" id="name" name="event-name" placeholder="Please enter the name of the event..">
	<label for="time">Date</label>
    <input type="text" id="time" name="event-time" placeholder="Please enter the date and time of the event..">
	<label for="description">Description</label>
    <textarea id="description" name="event-description" placeholder="Please enter description of the event.." style="height:200px"></textarea>
	
	<div class="buttons"> 
	<input type="discard" value="DISCARD">
	<input type="save" value="SAVE">
	</div>
   
  </form>
</div>

</body>
</html>
